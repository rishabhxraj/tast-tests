name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
          repository: rishabhxraj/tast
          path: tast

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
      env:
        CGO_ENABLED: 0
        GOPIE: 0
        GO111MODULE: off

    - name: Test
      run: go test -v ./...
